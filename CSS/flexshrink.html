<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;
            background-color: purple;
        }
        .box{
            width: 200px;
            height: 40px;
            text-align: center;
            background-color: orange;
            margin: 8px;
        }
        .container2 .box2{
            flex-shrink: 2;
        }
        .container2 .box3{
            flex-basis: 400px;
        }
    </style>
</head>
<body>
    <h1>Flex direction shrink</h1>
    <div class="container container1">
        <div class="box">1</div>
        <div class="box">1</div>
        <div class="box2">1</div>
        <div class="box">1</div>
        <div class="box">1</div>
    </div>
    <h1>Flex direction shrink</h1>
    <div class="container container2">
        <div class="box">1</div>
        <div class="box2">1</div>
        <div class="box">1</div>
        <div class="box3">1</div>
        <div class="box">1</div>
    </div>
</body>
</html>
