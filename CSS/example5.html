<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB colors</title>
</head>
<body>
    <h1>Specify colors with rgb value</h1>
    <h2 style="background-color: rgb(123, 66, 43);">hlooooooo</h2>
    <h1>Specify colors using HEX values</h1>
    <h2 style="background-color: #ff0000;">#ff0000</h2>
    <h1>HSL</h1>
    <p>
        hue is a degree on the color wheel from 0 to 360.
    </p>
    <h2 style="background-color: hsl(246, 50%, 42%);">hlooooooooo</h2>
</body>
</html>
