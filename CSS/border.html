<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Style</title>
    <style>
        p.one{
            border-style: solid;
            border-width: 20px;
            border-color: aqua;
            border-radius: 70%;
            padding: 5%;
        }
        p.two{
            border-style: dotted;
            border-width: 20px;
        }
        p.three{
            border-style: dashed;
            border-width: 20px;
        }
        p.four{
            border-style: groove;
            border-width: 20px;
        }
    </style>
</head>
<body>
    <p class="one">asd</p>
    <p class="two">asd</p>
    <p class="three">asd</p>
    <p class="four">asd</p>
</body>
</html>
