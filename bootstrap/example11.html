<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS-Example-11</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="m-4">
        <form>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="inputEmail">Email</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" placeholder="email" id="inputEmail">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="inputpassword">Password</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" placeholder="password" id="inputpassword">
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="checkRemember">
                    <label for="checkRemember" class="form-check-label">Remember me</label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 offset-sm-0">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
