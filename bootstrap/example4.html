<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS-Example4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .main-content{
            min-height: 230px;
            background: grey;
        }

        
    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-8">
                <div class="main-content">
                    Main Content
                </div>
            </div>
            <div class="col-sm-4"></div>
            <!-- Nested column with row-->
            <div class="row">
                <div class="col-12">
                    <div class="sidebar-content">
                        Sidebar-content
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="sidebar-content">
                        Sidebar-content
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
