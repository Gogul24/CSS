<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS-Example-12</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="m-4">
        <form>
            <div class="row align-items-center g-3">
                <div class="col-auto">
                    <label class="visually-hidden" for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="email">
                </div>
                <div class="col-auto">
                    <label class="visually-hidden" for="inputpassword">Password</label>
                    <input type="password" class="form-control" id="inputpassword" placeholder="password">
                </div>
                <div class="col-auto">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="checkRemember">
                        <label for="checkRemember" class="form-check-label">Remember me</label>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="switchDefault">
                        <label for="switchDefault" class="form-check-label">Default Switch CheckBox</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>

                </div>
            </div>
        </form>
    </div>
</body>
</html>
