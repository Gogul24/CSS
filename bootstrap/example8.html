<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS-Example8</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="m-4">
        <div class="list-group w-50">
            <label class="list-group-item">
                <input type="checkbox" class="form-check-input me-1" name="hobbies">Music
            </label>
            <label class="list-group-item">
                <input type="checkbox" class="form-check-input me-1" name="travel">Travel &amp; Adventures
            </label>
            <label class="list-group-item">
                <input type="checkbox" class="form-check-input me-1" name="reading">Reading
            </label>
        </div>
        <div class="list-group w-50">
            <label class="list-group-item">
                <input type="radio" class="form-check-input me-1" name="gender">Male
            </label>
            <label class="list-group-item">
                <input type="radio" class="form-check-input me-1" name="gender">Female
            </label>
        </div>
    </div>  
</body>
</html>
